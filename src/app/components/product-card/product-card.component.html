<mat-card class="cardContainer">
  <mat-card-header>
    <mat-card-title class="title" (click)="goDetails(prodInfo)">Product {{ prodInfo.name }}</mat-card-title>
    <mat-card-subtitle>Code {{ prodInfo.code }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="cardContent">
    <img class="responsiveImg" src="/assets/images/prod.png" alt="prod">
    <span #productPrice id="productPrice" [appPriceColor]="prodInfo.price">Price: {{ prodInfo.price | toClpPipe }}</span>
  </mat-card-content>

  <mat-card-actions class="cardActions">
    <button mat-icon-button color="primary" id="addBtn" (click)="productEmitter('add')" [disabled]="isNotClickable">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
    <button mat-icon-button color="accent" id="deleteBtn" (click)="productEmitter('delete')" [disabled]="isNotClickable">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
