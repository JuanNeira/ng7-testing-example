<app-header></app-header>

<div class="container">
  <h1 class="headline titleSpacer">Products' List</h1>

  <div class="productsWrapper">
    <ng-container *ngFor="let product of products">
      <app-product-card 
        [prodInfo]="product" 
        (productToCart)="handleProductToCart($event)">
      </app-product-card>
    </ng-container>
  </div>
</div>
